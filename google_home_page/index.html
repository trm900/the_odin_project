<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINKING-->
    <link rel="stylesheet" href="style.css" Type=text/css>
    <!--TITLE OF PAGE-->
    <title>Google</title>
  </head>

  <body>
    <!--NAVBAR -->
    <header>
      <nav id="top-navbar">
        <div class="nav">
          <!--NAVBAR ELEMENTS-->
          <ul>
            <li>
              <a
                class="ftyle"
                href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
                target="_top"
                >Gmail</a
              >
            </li>
            <li>
              <a
                class="ftyle"
                href="https://www.google.com.my/imghp?hl=en&tab=wi&ogbl"
                >Images</a
              >
            </li>
            <li>
              <a
                href=""
                title="Google apps"
                role="button"
                aria-expanded="false"
                tabindex="0"
                >Google apps</a
              >
              <ul class="apps">
                <li><a href=""></a>app1</li>
                <li><a href=""></a>app2</li>
                <li><a href=""></a>app3</li>
              </ul>
            </li>

            <li>
              <a
                class="sign"
                href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ"
                target="_top"
                >Sign in</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--GOOGLE LOGO: CENTER PAGE-->
    <div class="center-logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
        width="272px"
        height="92"
      />
    </div>

    <!--SEARCH BAR-->
    <div class="center-search">
      <div class="search">
        <input type="search" maxlength="2048" title="search" value="" />
      </div>
      <!--BUTTONS-->
      <div class="buttons">
        <!--SEARCH BUTTON-->
        <input
          type="submit"
          value="Google Search"
          name="button_left"
          action=""
        />
        <!--LUCKY BUTTON-->
        <input
          type="submit"
          value="I'm Feeling Lucky"
          name="button_right"
          action=""
        />
      </div>
    </div>
  </body>

  <!--FOOTER-->
  <footer>
    <!--FOOTER LEFT-->
    <ul class="footer-left">
      <li><a href="https://ads.google.com">Advertising</a></li>
      <li>
        <a href="https://www.google.com/intl/en_my/business/">Businesss</a>
      </li>
      <li><a href="https://about.google">About</a></li>
      <li>
        <a href="https://google.com/search/howsearchworks/?fg=1"
          >How Search Works</a
        >
      </li>
    </ul>
    <!--FOOTER RIGHT-->
    <ul class="footer-right">
      <li>
        <a href="https://policies.google.com/privacy?hl=en-MY&fg=1">Privacy</a>
      </li>
      <li>
        <a href="https://policies.google.com/terms?hl=en-MY&fg=1">Terms</a>
      </li>
      <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
    </ul>
  </footer>
</html>
